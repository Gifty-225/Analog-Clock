<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="./Style.css">
</head>
<body>
    <div id="clock" class="clock">  
        <div class="clock-background">
            <img src="https://c8.alamy.com/comp/2B7707N/the-picture-depicts-a-round-clock-face-with-numbers-showing-no-time-vintage-line-drawing-or-engraving-illustration-2B7707N.jpg" alt="Clock Background">
        </div>
        <div id="seconds-hand" class="seconds-hand">
            <span></span>
        </div>
        <div id="minutes-hand" class="minutes-hand">
            <span></span>
        </div>
        <div id="hours-hand" class="hours-hand">
            <span></span>
        </div>
        <div class="center-of-clock"></div>
    </div>
    <script src="./Function.js"></script>
</body>
</html>
